<!DOCTYPE html>
<html>
<head>
  <title>Verificación de IP</title>
  <script>
    // Función para verificar la IP
    async function verificarIP() {
      try {
        // Solicitar al archivo PHP
        const response = await fetch('verificar-ip.php');
        const data = await response.json();

        const contentDiv = document.getElementById('content');

        // Mostrar siempre la IP
        contentDiv.innerHTML = `<p>Tu dirección IP es: ${data.ip}</p>`;

        // Mostrar contenido según si está permitido o no
        if (data.permitido) {
          contentDiv.innerHTML += `<h1>Bienvenido, tienes acceso permitido.</h1>`;
        } else {
          contentDiv.innerHTML += `<h1>Acceso restringido. No tienes permiso para acceder a este contenido.</h1>`;
        }
      } catch (error) {
        console.error('Error al verificar la IP:', error);
        document.getElementById('content').innerHTML = `<p>Error al cargar los datos.</p>`;
      }
    }

    // Llamar a la función al cargar la página
    window.onload = verificarIP;
  </script>
</head>
<body>
  <div id="content">
    Cargando...
  </div>
</body>
</html>
