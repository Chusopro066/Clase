<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacho</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #02020d;
      color: #fff;
    }

    .imagen-restringida {
      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
    }

    .lista-titulo {
      font-weight: bold;
    }

    header {
      background-color: #913c03;
      color: #FFE81F;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    header p {
      margin: 0;
      font-size: 1.2rem;
    }

    #content {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #content p {
      margin: 10px 0;
    }

    #hub-menu,
    #game-menu {
      text-align: center;
      margin-top: 20px;
    }

    #hub-menu input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      margin-right: 10px;
    }

    #hub-menu button,
    #game-menu button {
      background-color: #2036FB;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #hub-menu button:hover,
    #game-menu button:hover {
      background-color: #1020a7;
    }

    #game-menu ul {
      list-style: none;
      padding: 0;
    }

    #game-menu ul li {
      margin: 10px 0;
    }

    footer {
      background-color: #913c03;
      color: #FFE81F;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    #game-container {
      margin-top: 20px;
      text-align: center;
    }

    /* Estilo para el iframe */
    #game-container iframe {
      width: 100%;
      height: 60vh;
      border: none;
      display: none; /* El iframe está oculto al principio */
      margin-top: 20px;
    }

    /* Estilo para el iframe cuando está en pantalla completa */
    #game-container.fullscreen iframe {
      width: 100%;
      height: 100vh;
    }

    .error-message {
      color: red;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
  <script>
    // Lista de IDs permitidos asociados a nombres
    const idsPermitidos = {
      '1736973519470-978695': 'Nacho',
      'ID312482': 'Miguel',
      'ID440102': 'Héctor',
      'ID980844': 'Pablo Mora',
      'ID445051': 'Manu',
      'ID592217': 'Alberto',
      'ID239849': 'Carlos',
      'ID370576': 'Javier M',
      'ID277357': 'Adrian'
    };

    // Función para generar un ID único aleatorio
    function generarIdUnico() {
      return 'ID' + Math.floor(Math.random() * 1000000); // Genera un ID aleatorio
    }

    // Función que verifica el acceso
    async function verificarAcceso() {
      const contenidoDiv = document.getElementById('content');

      // Llamar a la API para obtener la IP pública
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      const ipUsuario = data.ip;

      // Mostrar la IP del usuario
      contenidoDiv.innerHTML = `<p>Tu dirección IP es: ${ipUsuario}</p>`;

      // Verificar si el usuario tiene un ID único guardado en localStorage
      let sessionId = localStorage.getItem('uniqueId');

      // Si no existe un ID guardado, generamos uno nuevo y lo guardamos
      if (!sessionId) {
        sessionId = generarIdUnico();
        localStorage.setItem('uniqueId', sessionId);
      }

      // Mostrar el ID único en la página
      contenidoDiv.innerHTML += `<p>Tu ID único es: ${sessionId}</p>`;

      // Verificar si el ID está en la lista de IDs permitidos
      if (idsPermitidos[sessionId]) {
        const nombreUsuario = idsPermitidos[sessionId];
        contenidoDiv.innerHTML += `<h1>Bienvenido, ${nombreUsuario}. Formas parte de la élite.</h1>`;

        // Mostrar los menús si el ID está permitido
        document.getElementById('hub-menu').style.display = 'block';
        document.getElementById('game-menu').style.display = 'block';
      } else {
        contenidoDiv.innerHTML += `<h1>Acceso restringido. No eres de la élite.</h1>`;

        // Si el ID no está permitido, ocultamos los menús
        document.getElementById('hub-menu').style.display = 'none';
        document.getElementById('game-menu').style.display = 'none';

        // Mostrar una imagen de acceso restringido con límites de tamaño
        const imagenes = ['Imagen1.jpg', 'Imagen2.jpg', 'Imagen3.jpg'];
        const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
        contenidoDiv.innerHTML += `<img src="${imagenes[indiceAleatorio]}" alt="Acceso restringido" class="imagen-restringida">`;
      }
    }

    // Llamar a la función de verificación al cargar la página
    window.onload = verificarAcceso;

    // Función para cargar un juego personalizado
    function loadCustomGame() {
      const url = document.getElementById('url-input').value;
      const iframe = document.getElementById('game-iframe');
      const errorMessage = document.getElementById('error-message');

      // Verificar si la URL es válida
      if (url && url.startsWith('http')) {
        // Si la URL es válida, mostrar el iframe y cargar la URL
        iframe.src = url;
        iframe.style.display = 'block'; // Mostrar el iframe
        errorMessage.style.display = 'none'; // Ocultar mensaje de error
      } else {
        // Si la URL no es válida, mostrar el mensaje de error
        iframe.style.display = 'none'; // Ocultar el iframe
        errorMessage.style.display = 'block'; // Mostrar mensaje de error
        errorMessage.textContent = 'Por favor, ingresa una URL válida.';
      }
    }

    // Función para ir a pantalla completa
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        elem.requestFullscreen();
      }
    }
  </script>
</head>

<body>
  <header>
    <h1>"La Élite"</h1>
    <p>Acceso exclusivo para usuarios autorizados.</p>
  </header>

  <div id="content">
    Cargando...
  </div>

  <div id="Nacho">
    <p>"La Élite"</p>
  </div>

  <!-- Menú que aparece si el ID está permitido -->
  <div id="hub-menu" style="display: none;">
    <div id="custom-url">
      <input id="url-input" placeholder="https://example.com" type="url">
      <button id="url-btn" onclick="loadCustomGame()">Custom Url</button>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div id="error-message" class="error-message" style="display: none;"></div>

  <!-- Menú del juego que aparece si el ID está permitido -->
  <div id="game-menu" style="display: none;">
    <ul>
      <li><button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button></li>
    </ul>

    <!-- Contenedor del juego -->
    <div id="game-container">
      <iframe id="game-iframe" style="display: none;"></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 Todos los derechos reservados.</p>
  </footer>
</body>

</html>
