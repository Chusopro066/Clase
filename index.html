<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacho</title>
  <style>
    .imagen-restringida {
      max-width: 300px;
      max-height: 300px;
      width: auto; /* Mantener proporciones */
      height: auto; /* Mantener proporciones */
    }
  </style>
  <script>
    async function verificarID() {
      try {
        // Generar o recuperar ID único almacenado
        let idUsuario = localStorage.getItem('usuarioID');
        if (!idUsuario) {
          idUsuario = `id-${Math.random().toString(36).substr(2, 9)}`;
          localStorage.setItem('usuarioID', idUsuario);
        }

        // Lista de IDs permitidas asociadas a nombres
        const idsPermitidas = {
          'id-abc123': 'Nacho',
          'id-xyz789': 'Carlos',
          'id-def456': 'Ana'
        };

        const contenidoDiv = document.getElementById('content');

        // Mostrar siempre el ID
        contenidoDiv.innerHTML = `<p>Tu ID único es: ${idUsuario}</p>`;

        // Mostrar contenido según si el ID está permitido
        if (idsPermitidas[idUsuario]) {
          const nombreUsuario = idsPermitidas[idUsuario];
          contenidoDiv.innerHTML += `<h1>Bienvenido ${nombreUsuario}, formas parte de la élite.</h1>`;
          // Mostrar los menús si el ID está permitido
          document.getElementById('hub-menu').style.display = 'block';
          document.getElementById('game-menu').style.display = 'block';
        } else {
          contenidoDiv.innerHTML += `<h1>Acceso restringido. No eres de la élite.</h1>`;
          // Si el ID no está permitido, ocultamos los menús
          document.getElementById('hub-menu').style.display = 'none';
          document.getElementById('game-menu').style.display = 'none';

          // Mostrar una imagen aleatoria con límite de tamaño
          const imagenes = [
            'imagen1.jpg', // Sustituir por la ruta de tus imágenes
            'imagen2.jpg',
            'imagen3.jpg'
          ];
          const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
          contenidoDiv.innerHTML += `<img src="${imagenes[indiceAleatorio]}" alt="Acceso restringido" class="imagen-restringida">`;
        }
      } catch (error) {
        console.error('Error al procesar el ID:', error);
        document.getElementById('content').innerHTML = '<p>Error al cargar los datos.</p>';
      }
    }

    // Llamar a la función al cargar la página
    window.onload = verificarID;

    // Función para ir a pantalla completa
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        elem.requestFullscreen();
      }
    }

    // Función para cargar un juego personalizado
    function loadCustomGame() {
      const url = document.getElementById('url-input').value;
      if (url) {
        window.location.href = url; // Redirigir al juego personalizado
      }
    }
  </script>
</head>

<body>
  <!-- Aquí se muestra siempre el ID del usuario -->
  <div id="content">
    Cargando...
  </div>

  <!-- Título de la página -->
  <div id="Nacho">
    <title>"La Élite"</title>
  </div>

  <!-- Menú que aparece si el ID está permitido -->
  <div id="hub-menu" style="display: none;">
    <div id="custom-url">
      <input id="url-input" placeholder="https://example.com" type="url">
      <button id="url-btn" onclick="loadCustomGame()">Custom Url</button>
    </div>
  </div>

  <!-- Menú del juego que aparece si el ID está permitido -->
  <div id="game-menu" style="display: none;">
    <ul>
      <li><button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button></li>
    </ul>
  </div>

  <div id="game-container">
    <!-- Placeholder para el contenido del juego -->
  </div>

</body>

</html>
