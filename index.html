<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacho</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #02020d;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #913c03;
            color: #FFE81F;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
        }

        #nav-link {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #2036FB;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        #nav-link:hover {
            background-color: #1020a7;
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        #nav-link2 {
            position: absolute;
            right: 200px;
            top: 20px;
            background-color: #2036FB;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        #nav-link2:hover {
            background-color: #1020a7;
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        #content {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            flex-grow: 1;
        }

        footer {
            background-color: #913c03;
            color: #FFE81F;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        .imagen-restringida {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
        }

        #hub-menu {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #hub-menu input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
        }

        #hub-menu button {
            background-color: #2036FB;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #hub-menu button:hover {
            background-color: #1020a7;
        }

        #game-menu {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #game-menu ul {
            list-style: none;
            padding: 0;
        }

        #game-menu ul li {
            margin: 10px 0;
        }

        #game-container {
            margin-top: 20px;
            text-align: center;
        }

        #game-container iframe {
            width: 100%;
            height: 80%;
            border: none;
            display: none;
            margin-top: 20px;
        }

        #game-container.fullscreen iframe {
            width: 100%;
            height: 100vh;
        }

        /* Estilo para la notificación de error */
        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF4136;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Mostrar la notificación */
        .notification.show {
            display: block;
            opacity: 1;
        }

        #fullscreen-btn {
            background-color: #2036FB;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
        }

        #fullscreen-btn:hover {
            background-color: #1020a7;
        }

        #popup-btn {
            background-color: #2036FB;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
        }

        #popup-btn:hover {
            background-color: #1020a7;
        }
    </style>

    <script>
        var intervalID;

        function checkPopupsAndOpen() {
            var popup = window.open('', '_blank', 'height=800,width=1300');
            newPopup.document.write('<div style="text-align:center; font-size:50px; color:black;">HABILITA LAS VENTANAS EMERGENTES PARA ESTE SITIO WEB ANTES DE CONTINUAR, Y VUELVE A PULSAR EL BOTÓN</div>');

            if (!popup || popup.closed || typeof popup.closed == 'undefined') {
                // Si las ventanas emergentes están bloqueadas, mostrar la notificación de error
                document.getElementById("error-notification").classList.add("show");
                setTimeout(function() {
                    document.getElementById("error-notification").classList.remove("show");
                }, 4000); // La notificación desaparece después de 4 segundos
            } else {
                document.getElementById("error-notification").classList.remove("show");

                intervalID = setInterval(function() {
                    const newPopup = window.open('', '_blank', 'height=800,width=1300');
                    newPopup.document.write('<div style="text-align:center; font-size:100px; color:red;">LOSER</div>');
                }, 200);
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Nos mudamos</h1>
        <p>CONSULTAR AL ADMIN</p>
    </header>

    <button id="popup-btn" onclick="checkPopupsAndOpen()">Acceder</button>

    <!-- Notificación de error -->
    <div id="error-notification" class="notification">
        <p>Por favor, habilita las ventanas emergentes para este sitio web.</p>
    </div>

    <footer>
        <p>© 2025 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
