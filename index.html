<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacho</title>
  <script>
    async function verificarIP() {
      try {
        // Llamar a la API de ipify para obtener la IP pública
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ipUsuario = data.ip;

        // Lista de IPs permitidas
        const ipsPermitidas = ['95.23.236.163', '192.168.1.2', '203.0.113.42'];
        const contenidoDiv = document.getElementById('content');

        // Mostrar siempre la IP
        contenidoDiv.innerHTML = `<p>Tu dirección IP es: ${ipUsuario}</p>`;

        // Mostrar contenido según si la IP está permitida
        if (ipsPermitidas.includes(ipUsuario)) {
          contenidoDiv.innerHTML += `<h1>Bienvenido, tienes acceso permitido.</h1>`;
          // Aquí puedes agregar el contenido de la web normal si la IP está permitida
          document.getElementById('hub-menu').style.display = 'block';  // Mostrar el menú
          document.getElementById('game-menu').style.display = 'block';  // Mostrar el menú de juego
        } else {
          contenidoDiv.innerHTML += `<h1>Acceso restringido. No tienes permiso para acceder a este contenido.</h1>`;
          // Si la IP no está permitida, puedes ocultar las secciones específicas
          document.getElementById('hub-menu').style.display = 'none';
          document.getElementById('game-menu').style.display = 'none';
        }
      } catch (error) {
        console.error('Error al obtener la IP:', error);
        document.getElementById('content').innerHTML = '<p>Error al cargar los datos.</p>';
      }
    }

    // Llamar a la función al cargar la página
    window.onload = verificarIP;

    // Función para ir a pantalla completa
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        elem.requestFullscreen();
      }
    }

    // Función para cargar un juego personalizado
    function loadCustomGame() {
      const url = document.getElementById('url-input').value;
      if (url) {
        window.location.href = url;  // Redirigir al juego personalizado
      }
    }
  </script>
</head>

<body>
  <!-- Aquí se muestra siempre la IP del usuario -->
  <div id="content">
    Cargando...
  </div>

  <!-- Título de la página -->
  <div id="title">
    <!-- Puedes agregar un título aquí si lo necesitas -->
  </div>

  <!-- Menú que aparece si la IP está permitida -->
  <div id="hub-menu" style="display: none;">
    <div id="custom-url">
      <input id="url-input" placeholder="https://example.com" type="url">
      <button id="url-btn" onclick="loadCustomGame()">Custom Url</button>
    </div>
  </div>

  <!-- Menú del juego que aparece si la IP está permitida -->
  <div id="game-menu" style="display: none;">
    <ul>
      <li><button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button></li>
    </ul>
  </div>

  <div id="game-container">
    <!-- Placeholder para el contenido del juego -->
  </div>

  <script src="script.js"></script>

</body>

</html>
