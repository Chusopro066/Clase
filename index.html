<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacho</title>
  <script>
    async function verificarIP() {
      try {
        // Llamar a la API de ipify para obtener la IP pública
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ipUsuario = data.ip;

        // Lista de IPs permitidas asociadas a nombres
        const ipsPermitidas = {
          '95.23.236.163': 'Nacho',
          '192.168.1.2': 'Carlos',
          '203.0.113.42': 'Ana'
        };

        const contenidoDiv = document.getElementById('content');

        // Verificar si ya existe un ID único en el localStorage
        let sessionId = localStorage.getItem('uniqueId');
        
        // Si no existe, generamos un nuevo ID único y lo guardamos en localStorage
        if (!sessionId) {
          sessionId = generarIdUnico();
          localStorage.setItem('uniqueId', sessionId);
        }

        // Mostrar la IP y el ID único
        contenidoDiv.innerHTML = `<p>Tu dirección IP es: ${ipUsuario}</p>`;
        contenidoDiv.innerHTML += `<p>Tu ID único de sesión es: ${sessionId}</p>`;

        // Mostrar contenido según si la IP está permitida
        if (ipsPermitidas[ipUsuario]) {
          const nombreUsuario = ipsPermitidas[ipUsuario];
          contenidoDiv.innerHTML += `<h1>Bienvenido ${nombreUsuario}, formas parte de la élite.</h1>`;
          // Mostrar los menús si la IP está permitida
          document.getElementById('hub-menu').style.display = 'block';
          document.getElementById('game-menu').style.display = 'block';
        } else {
          contenidoDiv.innerHTML += `<h1>Acceso restringido. No eres de la élite.</h1>`;
          // Si la IP no está permitida, ocultamos los menús
          document.getElementById('hub-menu').style.display = 'none';
          document.getElementById('game-menu').style.display = 'none';

          // Mostrar una imagen aleatoria
          const imagenes = [
            'imagen1.jpg', // Sustituir por la ruta de tus imágenes
            'imagen2.jpg',
            'imagen3.jpg'
          ];
          const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
          contenidoDiv.innerHTML += `<img src="${imagenes[indiceAleatorio]}" alt="Acceso restringido">`;
        }
      } catch (error) {
        console.error('Error al obtener la IP:', error);
        document.getElementById('content').innerHTML = '<p>Error al cargar los datos.</p>';
      }
    }

    // Generar un identificador único para cada usuario basado en la hora y un número aleatorio
    function generarIdUnico() {
      const timestamp = new Date().getTime(); // Obtiene la hora actual en milisegundos
      const aleatorio = Math.floor(Math.random() * 1000000); // Número aleatorio para agregar variabilidad
      return `${timestamp}-${aleatorio}`;
    }

    // Llamar a la función al cargar la página
    window.onload = verificarIP;

    // Función para ir a pantalla completa
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        elem.requestFullscreen();
      }
    }

    // Función para cargar un juego personalizado
    function loadCustomGame() {
      const url = document.getElementById('url-input').value;
      if (url) {
        window.location.href = url;  // Redirigir al juego personalizado
      }
    }
  </script>
</head>

<body>
  <!-- Aquí se muestra siempre la IP del usuario -->
  <div id="content">
    Cargando...
  </div>

  <!-- Título de la página -->
  <div id="Nacho">
    <title>"La Élite"</title>
  </div>

  <!-- Menú que aparece si la IP está permitida -->
  <div id="hub-menu" style="display: none;">
    <div id="custom-url">
      <input id="url-input" placeholder="https://example.com" type="url">
      <button id="url-btn" onclick="loadCustomGame()">Custom Url</button>
    </div>
  </div>

  <!-- Menú del juego que aparece si la IP está permitida -->
  <div id="game-menu" style="display: none;">
    <ul>
      <li><button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button></li>
    </ul>
  </div>

  <div id="game-container">
    <!-- Placeholder para el contenido del juego -->
  </div>

  <script src="script.js"></script>

</body>

</html>
